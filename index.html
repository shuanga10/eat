<head>
  <meta charset="utf-8">

  <title>Eat</title>
</head>
<body>
<div id="play" style="margin:0 auto; width: 100%; max-width: 470px;">
	<video id="foodmv" autoplay="true" preload="auto" loop="true" height="470" width="470">
		<source src="https://fbcdn-video-k-a.akamaihd.net/hvideo-ak-xfa1/v/t42.4659-2/12291562_916652518426786_425108627_n.mp4?oh=ab2f88adfcc0b795dcab677628b8a1a0&oe=5660875E&__gda__=1449167192_18d35ed3e46965be1f6de868b4b150d6" type="video/mp4">
	</video>
	<div id="ios" style="display:none">
		iOS users: Click the play button to play and pause. 
	</div>
	<!--
	See <a href="https://media.giphy.com/media/3o8dpayAdL7diuc6oo/giphy.gif">the origin gif</a>.
	-->
</div>
<a href="https://github.com/tomin/eat"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
<script>
	var $= function(id) {
		return document.getElementById(id);
		},
		food = $('foodmv'),
		isPause = false,
		iOS = /iPad|iPhone|iPod/.test(navigator.platform);

	$('play').onclick = function(){
		if (isPause) {
			food.play();     
		} else {
			food.pause();     
		}
	}
	food.onpause = function(){
		isPause = true;
	}
	food.onplay = function(){
		isPause = false;  
	}
	if (iOS) {
		$('ios').style.display = 'block';
	}

	//ga
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-46902119-5', 'auto');
	ga('send', 'pageview');
</script>
